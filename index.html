<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
        <div class="card">
            <div class="card_result">
                <h3 class="result">Your Result</h3>
                <div class="score">
                    <h3 class="score_number">76</h3>
                    <small class="score_total">of 100</small>
                </div>
                <h3 class="card_total">Great</h3>
                <p class="card_performance">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="card_summary">
                <h3 class="summary">Summary</h3>
                <div class="summary_type reaction">
                    <img src="images/icon-reaction.svg" alt="Reaction">
                    <h4 class="summary_title">Reaction</h4>
                    <p class="summary_score">80<span> / 100</span></p>
                </div>
                <div class="summary_type memory">
                    <img src="images/icon-memory.svg" alt="Memory">
                    <h4 class="summary_title">Memory</h4>
                    <p class="summary_score">92<span> / 100</span></p>
                </div>
                <div class="summary_type verbal">
                    <img src="images/icon-verbal.svg" alt="Verbal">
                    <h4 class="summary_title">Verbal</h4>
                    <p class="summary_score">61<span> / 100</span></p>
                </div>
                <div class="summary_type visual">
                    <img src="images/icon-visual.svg" alt="Visual">
                    <h4 class="summary_title">Visual</h4>
                    <p class="summary_score">73<span> / 100</span></p>
                </div>
                <button class="summary_continue_btn">Continue</button>
            </div>
        </div>
</body>
</html>
